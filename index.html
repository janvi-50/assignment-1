<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Pizza Palace!</h1>
        <p>Order your favorite pizza here.</p>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Pizza order form -->
        <form action="order_confirmation.php" method="POST">
            <fieldset>
                <legend>Order Details</legend>
                <!-- Number of pizzas -->
                <label for="num_pizzas">Number of Pizzas:</label>
                <input type="number" id="num_pizzas" name="num_pizzas" min="1" required><br>

                <!-- Size -->
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select><br>

                <!-- Shape -->
                <label>Shape:</label><br>
                <input type="radio" id="round" name="shape" value="round" checked>
                <label for="round">Round</label><br>
                <input type="radio" id="square" name="shape" value="square">
                <label for="square">Square</label><br>

                <!-- Toppings -->
                <label>Toppings:</label><br>
                <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">
                <label for="pepperoni">Pepperoni</label><br>
                <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms">
                <label for="mushrooms">Mushrooms</label><br>
                <input type="checkbox" id="sausage" name="toppings[]" value="sausage">
                <label for="sausage">Sausage</label><br>
                <!-- Add more toppings as needed -->

                <!-- Crust type -->
                <label for="crust">Crust Type:</label>
                <select id="crust" name="crust" required>
                    <option value="deep_dish">Deep Dish</option>
                    <option value="thin_crust">Thin Crust</option>
                    <option value="stuffed_crust">Stuffed Crust</option>
                    <!-- Add more crust types as needed -->
                </select><br>

                <!-- Delivery options -->
                <label>Delivery Options:</label><br>
                <input type="radio" id="take_out" name="delivery" value="take_out" checked>
                <label for="take_out">Take Out</label><br>
                <input type="radio" id="delivery" name="delivery" value="delivery">
                <label for="delivery">Delivery</label><br>
                <input type="radio" id="eat_in" name="delivery" value="eat_in">
                <label for="eat_in">Eat In</label><br>

                <!-- Additional comments -->
                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

                <!-- Submit and reset buttons -->
                <input type="submit" value="Place Order">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Pizza Palace. All rights reserved.</p>
    </footer>

    <!-- Image -->
    <p>
        <img src="pizza.webp" alt="Delicious pizza" width="300">
    </p>
</body>
</html>
